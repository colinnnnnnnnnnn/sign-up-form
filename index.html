<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left">
        <div class="title">Poiata</div>
    </div>
    <div class="right">
        <div class="text">This is not a real online service! The Cult of Poiata will help you become the coolest person on Earth! <br> <br> Give Us Your Soul</div>
        <form>
            <section class="main">
                <h1>Eskettit</h1>
                <div class="input-column">
                    <div class="input-row">
                        <div>
                            <label for="first-name">First Name</label>
                            <br>
                            <input type="text" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <br>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div>
                            <label for="email">Email</label>
                            <br>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <br>
                            <input type="tel" id="phone-number" required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div>
                            <label for="password">Password</label>
                            <br>
                            <input type="password" id="password" required>
                            <legend id="leg"></legend>
                        </div>
                        <div>
                            <label for="confirm-pass">Confirm Password</label>
                            <br>
                            <input type="password" id="confirm-pass" required>
                        </div>
                    </div>
                </div>
            </section>

            <section style="padding: 2rem 5rem">
                <button type="submit" id="but">Create Account</button>
                <legend>Already have an account? <a href="">Log in</a></legend>
            </section>
        </form>
    </div>
</body>
</html>
